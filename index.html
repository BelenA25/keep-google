<html>
  <body>
    <form id="buscador-form">
      <h1>Google Keep</h1>
      <input type="text" id="buscador" placeholder="Buscar por titulo...">
      <input type="submit" value="buscar" id="buscar-button" />
      <div id="resultadoTitulo"></div>
      <div id="resultadoDescripcion"></div>
   </form>

    <h1>Crear Nota: </h1>
    <form id="message-form"> 
      <div>
        <span>Escribe el Titulo:</span>
        <input type="text" id="titulo">
      </div>
      <div>
        <span>Escribe la Descripcion:</span>
        <input type="text" id="descripcion">
      </div>
      <input type="submit" value="Crear" id="guardar-button" />
      <br>
    </form>

    <h1>Notas Creadas:</h1>
    <div id="message-div"></div>
    <div id="message2-div"></div>

    <form id="eliminar-form">
      <h1>Eliminar nota:</h1>
      <input type="text" id="eliminador" placeholder="Eliminar por titulo o descripcion">
      <input type="submit" value="eliminar" id="eliminar-button" />
    </form>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
